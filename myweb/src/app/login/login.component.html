
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-4 "  style="margin: auto; width: 50%;" >
    <div class="text-center mb-2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4RrFJwqjWNvGuQTA6gZ06X8MLwQqPTP3IOA&usqp=CAU" alt="Image" height="120" class="mb-1">
        <div class="text-900 text-3xl font-medium mb-1">Admin Login</div>
        <span class="text-600 font-medium line-height-3">Only for Authorised</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Users</a>
    </div>

    <div >
        <label for="Employee ID" class="block text-900 font-medium mb-2">Employee ID</label>
        <input id="Employee ID" type="text" pInputText class="w-full mb-1">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" pInputText class="w-full mb-1">

        <div class="flex align-items-center justify-content-between mb-3">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-3"></p-checkbox>
                <label for="rememberme1">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>

        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
    </div>
</div>
